<div class="card">
  <div class="card-header">
    <span>{{contact.firstName + " " + contact.lastName}}</span>
    <div ngbDropdown class="d-inline-block">
        <i class="fa fa-ellipsis-v" id="dropdownBasic1" ngbDropdownToggle></i>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">Edit</button>
          <button class="dropdown-item" (click)="openModal(content,contact.phone)">Delete</button>
        </div>
      </div>
  </div>
  <div class="card-body">
    <div class="phone"> 
      <span class="phone-icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
      <span>{{contact.phone}}</span>
    </div>
    <div class="email"> 
      <span class="email-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
      <span>{{contact.email}}</span>
    </div>
    <div [ngClass]="{'badge':true,'badge-primary':contactActive,'badge-secondary' : !contactActive}"> {{contact.status}}</div>
  </div>
</div>
<!--delete confirmation modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
     Delete Contact ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('confirm')">Confirm</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('cancel')">cancel</button>
  </div>
</ng-template>
